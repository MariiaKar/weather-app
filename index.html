<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
   crossorigin="anonymous">
   <link rel="stylesheet" href="src/style.css" />
    <link rel="index" href="index.js"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather</title>
</head>
<body>
<div class="header">
      <div class="container">
        <div class="weather-app">
                  <div class="col">
              <div>
                  <form class="search-form" id="search-form">
                      <div class="row">
                        <div class="col-6">
                          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
                        </div>
                        <div class="col-3">
                          <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                        </div>
                        <div class="col-3">
                          <button class="btn btn-success w-100" id="current-location-button">
                            Current
                          </button>
                        </div>
                      </div>
                    </form>
                    
                    <h2>Paris</h2>
                    <span id="time">Satuday, 21:00</span>
                  </br>
                    <span id="description">Cloudy</span>
                  </div>
                  <div class="col-6 weather-description">
                    <ul>
                 <li>Wind: <span id="Wind"><strong>10</strong></span> km/h</li> 
                  <li>Humidity: <span id="Humidity"><strong>5</strong></span> %</li>
                    </ul> 
                </div>
                <h1> <img 
                  src="" alt="sunny" width="100px"id="icon"> 
                  <span class="todayTemp" id="todayTemp">15</span> <span class="celsius">
                  <a href="#" id="celsius"class="active">°C</a>|<a href="#" id="fahrenheit"class="fahr">°F</a></h1> </span>
                <div class="weather" id="forecast">
                </div>
              </br>
                <div class="footer"><small>This project was coded by Mariia Karablinska,<a href="https://github.com/MariiaKar/weather-app.git"> open-source code on GitHub</a></small></div>

            <script src="index.js"></script>
            </body>
            </html>
